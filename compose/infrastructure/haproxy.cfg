global
  daemon
  maxconn 2048

defaults
  mode http
  timeout connect 5s
  timeout client  30s
  timeout server  30s
  timeout tunnel  3600s  # WebSocket 连接超时

frontend fe_http
  bind *:80
  mode http
  # ACL definitions
  acl host_git  hdr_reg(host) -i ^git\.devops\.[^:]+
  acl host_portainer  hdr_reg(host) -i ^portainer\.devops\.[^:]+
  acl is_edge_agent path_beg /api/endpoints/ /api/edge/
  acl is_edge_agent_no_host path_beg /api/endpoints/ /api/edge/
  acl host_haproxy_stats  hdr_reg(host) -i ^haproxy\.devops\.[^:]+
  acl path_haproxy_stats path_beg /stat
  acl host_argocd hdr_reg(host) -i ^argocd\.devops\.[^:]+
  # BEGIN DYNAMIC ACL (managed by scripts/haproxy_route.sh)
  acl host_rttr-uat  hdr_reg(host) -i ^[^.]+\.k3d\.rttr-uat\.[^:]+
  use_backend be_rttr-uat if host_rttr-uat
  acl host_rttr-dev  hdr_reg(host) -i ^[^.]+\.k3d\.rttr-dev\.[^:]+
  use_backend be_rttr-dev if host_rttr-dev
  acl host_prod-k3d  hdr_reg(host) -i ^[^.]+\.k3d\.prod-k3d\.[^:]+
  use_backend be_prod-k3d if host_prod-k3d
  acl host_uat-k3d  hdr_reg(host) -i ^[^.]+\.k3d\.uat-k3d\.[^:]+
  use_backend be_uat-k3d if host_uat-k3d
  acl host_dev-k3d  hdr_reg(host) -i ^[^.]+\.k3d\.dev-k3d\.[^:]+
  use_backend be_dev-k3d if host_dev-k3d
  acl host_prod  hdr_reg(host) -i ^[^.]+\.kind\.prod\.[^:]+
  use_backend be_prod if host_prod
  acl host_uat  hdr_reg(host) -i ^[^.]+\.kind\.uat\.[^:]+
  use_backend be_uat if host_uat
  acl host_dev  hdr_reg(host) -i ^[^.]+\.kind\.dev\.[^:]+
  use_backend be_dev if host_dev
  acl host_debug-k3d  hdr_reg(host) -i ^[^.]+\.k3d\.debug\.[^:]+
  use_backend be_debug-k3d if host_debug-k3d
  acl host_devops  hdr_reg(host) -i ^[^.]+\.k3d\.devops\.[^:]+
  use_backend be_devops if host_devops
  # END DYNAMIC ACL
  # HTTP request processing rules (must come before use_backend)
  http-request redirect scheme https code 301 if host_portainer !is_edge_agent
  # Backend routing
  use_backend be_git if host_git
  use_backend be_portainer if host_portainer is_edge_agent
  use_backend be_portainer if is_edge_agent_no_host
  use_backend be_haproxy_stats if host_haproxy_stats path_haproxy_stats
  use_backend be_argocd if host_argocd
  # BEGIN DYNAMIC USE_BACKEND (managed by scripts/haproxy_route.sh)
  # END DYNAMIC USE_BACKEND
  default_backend be_default_404

# WebSocket 专用 frontend（端口 8000）
frontend fe_websocket
  bind *:8000
  mode http
  timeout client 3600s
  # 将所有 8000 端口的请求转发到 Portainer 的 8000 端口
  default_backend be_portainer_websocket

frontend fe_https
  bind *:443 ssl crt /usr/local/etc/haproxy/certs/haproxy.pem
  mode http
  acl host_git  hdr_reg(host) -i ^git\.devops\.[^:]+
  use_backend be_git if host_git
  acl host_portainer  hdr_reg(host) -i ^portainer\.devops\.[^:]+
  use_backend be_portainer if host_portainer
  acl host_haproxy_stats  hdr_reg(host) -i ^haproxy\.devops\.[^:]+
  acl path_haproxy_stats path_beg /stat
  use_backend be_haproxy_stats if host_haproxy_stats path_haproxy_stats
  acl host_argocd hdr_reg(host) -i ^argocd\.devops\.[^:]+
  use_backend be_argocd if host_argocd
  # BEGIN DYNAMIC ACL (managed by scripts/haproxy_route.sh)
  acl host_rttr-uat  hdr_reg(host) -i ^[^.]+\.k3d\.rttr-uat\.[^:]+
  use_backend be_rttr-uat if host_rttr-uat
  acl host_rttr-dev  hdr_reg(host) -i ^[^.]+\.k3d\.rttr-dev\.[^:]+
  use_backend be_rttr-dev if host_rttr-dev
  acl host_prod-k3d  hdr_reg(host) -i ^[^.]+\.k3d\.prod-k3d\.[^:]+
  use_backend be_prod-k3d if host_prod-k3d
  acl host_uat-k3d  hdr_reg(host) -i ^[^.]+\.k3d\.uat-k3d\.[^:]+
  use_backend be_uat-k3d if host_uat-k3d
  acl host_dev-k3d  hdr_reg(host) -i ^[^.]+\.k3d\.dev-k3d\.[^:]+
  use_backend be_dev-k3d if host_dev-k3d
  acl host_prod  hdr_reg(host) -i ^[^.]+\.kind\.prod\.[^:]+
  use_backend be_prod if host_prod
  acl host_uat  hdr_reg(host) -i ^[^.]+\.kind\.uat\.[^:]+
  use_backend be_uat if host_uat
  acl host_dev  hdr_reg(host) -i ^[^.]+\.kind\.dev\.[^:]+
  use_backend be_dev if host_dev
  acl host_debug-k3d  hdr_reg(host) -i ^[^.]+\.k3d\.debug\.[^:]+
  use_backend be_debug-k3d if host_debug-k3d
  acl host_devops  hdr_reg(host) -i ^[^.]+\.k3d\.devops\.[^:]+
  use_backend be_devops if host_devops
  # END DYNAMIC ACL
  # BEGIN DYNAMIC USE_BACKEND (managed by scripts/haproxy_route.sh)
  # END DYNAMIC USE_BACKEND
  default_backend be_default_404

backend be_portainer
  mode http
  server s1 portainer-ce:9000

# Portainer WebSocket backend（端口 8000）
backend be_portainer_websocket
  mode http
  timeout server 3600s
  server s1 portainer-ce:8000

backend be_argocd
  server s1 10.100.0.2:30800

backend be_git
  mode http
  server s1 host.docker.internal:6080

backend be_haproxy_stats
  mode http
  stats enable
  stats uri /stat
  stats refresh 10s

# BEGIN DYNAMIC BACKENDS (managed by scripts/haproxy_route.sh)
backend be_rttr-uat
  server s1 10.100.0.17:30080
backend be_rttr-dev
  server s1 10.100.0.16:30080
backend be_prod-k3d
  server s1 10.100.0.4:30080
backend be_uat-k3d
  server s1 10.100.0.6:30080
backend be_dev-k3d
  server s1 10.100.0.5:30080
backend be_prod
  server s1 172.18.0.2:30080
backend be_uat
  server s1 172.18.0.3:30080
backend be_dev
  server s1 172.18.0.4:30080
backend be_debug-k3d
  server s1 10.100.0.10:30080
backend be_devops
  server s1 10.100.0.2:30800
# END DYNAMIC BACKENDS

backend be_default_404
  mode http
  http-request return status 404 content-type text/plain lf-string "not found"

# Auto-added by haproxy_route.sh for debug-k3d
acl is_debug-k3d hdr_beg(host) -i .debug-k3d.
use_backend debug-k3d_backend if is_debug-k3d

# Auto-added by haproxy_route.sh for rttr-uat
acl is_rttr-uat hdr_beg(host) -i .rttr-uat.
use_backend rttr-uat_backend if is_rttr-uat


backend debug-k3d_backend
    balance roundrobin
    server debug-k3d_node 10.100.0.10:30080 check

backend rttr-uat_backend
    balance roundrobin
    server rttr-uat_node 10.100.0.17:30080 check
