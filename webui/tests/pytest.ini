[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark test as async
    e2e: mark test as end-to-end (requires running services)
    slow: mark test as slow
addopts = 
    -v
    --tb=short
    --strict-markers

