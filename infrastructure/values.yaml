# 集群信息（由 ApplicationSet 注入）
cluster:
  name: ""
  env: ""
  provider: ""

# Edge Agent 配置
edgeAgent:
  enabled: true
  edgeId: ""
  edgeKey: ""
  cluster:
    name: ""
    env: ""
    provider: ""
  image:
    repository: portainer/agent
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  namespace: portainer-edge

# Traefik 配置
traefik:
  enabled: true
  cluster:
    name: ""
    env: ""
    provider: ""
  image:
    repository: traefik
    tag: v3.2.3
    pullPolicy: IfNotPresent
  nodePort: 30080
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  namespace: kube-system

