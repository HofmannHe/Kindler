apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: whoami
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      # 自动从数据库读取（通过 scripts/sync_applicationset.sh）
      # 数据流：Database (clusters表) → Git Branch → ArgoCD Application
      - env: dev
        hostEnv: dev
        branch: dev
        clusterName: dev
        ingressClass: traefik
      - env: dev-a
        hostEnv: dev-a
        branch: dev-a
        clusterName: dev-a
        ingressClass: traefik
      - env: dev-b
        hostEnv: dev-b
        branch: dev-b
        clusterName: dev-b
        ingressClass: traefik
      - env: dev-c
        hostEnv: dev-c
        branch: dev-c
        clusterName: dev-c
        ingressClass: traefik
      - env: prod
        hostEnv: prod
        branch: prod
        clusterName: prod
        ingressClass: traefik
      - env: uat
        hostEnv: uat
        branch: uat
        clusterName: uat
        ingressClass: traefik
  template:
    metadata:
      name: 'whoami-{{.env}}'
      labels:
        app: whoami
        env: '{{.env}}'
    spec:
      project: default
      source:
        repoURL: 'http://192.168.51.30:6080/fc005/devops.git'
        path: deploy
        # 每个集群对应一个同名的 Git 分支
        targetRevision: '{{.branch}}'
        helm:
          releaseName: whoami
          parameters:
          # 动态设置 Ingress host
          - name: ingress.host
            value: 'whoami.{{.hostEnv}}.192.168.51.30.sslip.io'
          # 统一使用 traefik Ingress Controller
          - name: ingress.className
            value: '{{.ingressClass}}'
          # 使用固定 tag，避免 :latest 触发 Always 拉取
          - name: image.tag
            value: 'v1.10.2'
          - name: image.pullPolicy
            value: 'IfNotPresent'
      destination:
        # 部署到对应的集群
        name: '{{.clusterName}}'
        namespace: whoami
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
