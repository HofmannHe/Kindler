apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: whoami
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      # 自动从 environments.csv 生成（通过 scripts/sync_applicationset.sh）
      - env: dev
        hostEnv: devns
        branch: dev
        clusterName: dev-ns
      - env: uat
        hostEnv: uatns
        branch: uat
        clusterName: uat-ns
      - env: prod
        hostEnv: prodns
        branch: prod
        clusterName: prod-ns
      - env: dev-k3d
        hostEnv: devk3dns
        branch: dev-k3d
        clusterName: dev-k3d-ns
      - env: uat-k3d
        hostEnv: uatk3dns
        branch: uat-k3d
        clusterName: uat-k3d-ns
      - env: prod-k3d
        hostEnv: prodk3dns
        branch: prod-k3d
        clusterName: prod-k3d-ns
      - env: debug-k3d
        hostEnv: debugk3dns
        branch: debug-k3d
        clusterName: debug-k3d-ns
      - env: test-final
        hostEnv: testfinalns
        branch: test-final
        clusterName: test-final-ns
      - env: test-k3d-fixed
        hostEnv: testk3dfixedns
        branch: test-k3d-fixed
        clusterName: test-k3d-fixed-ns
  template:
    metadata:
      # 使用 hostEnv 作为名称后缀（已包含命名空间后缀），避免依赖控制器环境变量
      name: 'whoami-{{.hostEnv}}'
      labels:
        app: whoami
        env: '{{.env}}'
    spec:
      project: default
      source:
        repoURL: 'http://git.devops.192.168.51.30.sslip.io/fc005/devops.git'
        path: deploy
        targetRevision: '{{.branch}}'
        helm:
          releaseName: whoami
          parameters:
          # 动态设置 Ingress host
          - name: ingress.host
            value: 'whoami.{{.hostEnv}}.192.168.51.35.sslip.io'
          # 使用固定 tag，避免 :latest 触发 Always 拉取
          - name: image.tag
            value: 'v1.10.2'
          - name: image.pullPolicy
            value: 'Never'
      destination:
        # 部署到对应的集群
        name: '{{.clusterName}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
